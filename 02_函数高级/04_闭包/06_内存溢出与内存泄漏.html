<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.内存溢出
            一种程序运行出现的错误
            当程序运行需要的内存超过了剩余的内存时,就会抛出内存溢出的错误
        2.内存泄漏
            占用的内存没有及时释放
            内存泄漏积累多了就容器导致内存溢出
            常见的内存泄漏
                意外的全局变量
                没有及时清理的计算器或回调函数
                闭包
     -->
    <script>
        //1.内存溢出
        var obj = {};
        for (var i = 0; i < 100; i++) {
            obj[i] = new Array(10000);
            console.log(obj[i]);
        }

        //没有及时清理的计算器或回调函数
        var timer = setTimeout(function () { //启动循环定时器后不清理
            console.log('===');
        }, 1000)

        clearInterval(timer);

        //闭包
        function fn1() {
            var a = 4;
            function fn2() {
                console.log(++a);
            }
            return fn2;
        }
        var f = fn1();
        f();

        // f = null;
    </script>
</body>

</html>
