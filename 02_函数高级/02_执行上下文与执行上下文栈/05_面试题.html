<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            测试题1.先执行变量提升,在执行函数提升
             var a 比 function 优先,所有function在栈最上面就先执行
         */
        function a() { };
        var a;
        console.log(typeof a); // function

        /*
           测试题2: 
         */
        if (!(b in window)) {
            var b = 1;
        }
        console.log(b); // undefined
        /*
          测试题3: 
         */
        var c = 1;
        function c(c) {
            console.log(c);
            var c = 3;
        }
        c(2); //报错
        /*
            为什么会是报错呢?
                var 先执行在到 function 执行,function是在栈最上面,
                后面var c 赋值 1,所有它又到最上面了,声明提升没有赋值
         */
    </script>

</body>

</html>
