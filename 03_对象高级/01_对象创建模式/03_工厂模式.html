<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        方法三:工厂模式
            套路:通过工程函数动态创建对象并返回
            使用场景:需要创建多个对象
            问题:对象没有一个具体的类型,都是Object类型
     -->
    <script>
        function createPerson(name, age) { //返回一个对象的函数==>工厂函数
            var obj = {
                name: name,
                age: age,
                setName: function (name) {
                    this.name = name;
                }
            }
            return obj;
        }
        //创建2个人
        var p1 = createPerson('JiaJia', 17);
        var p2 = createPerson('NaNa', 17);
        //p1/p2是Object类型

        function createStudent(name, price) {
            var obj = {
                name: name,
                price: price
            }
            return obj;
        }
        var s = createStudent('JiaJia', 12000);
        //s也是Object
    </script>
</body>

</html>
