    <!-- 
        1.生命是浏览器内核?
            支持浏览器运行的最核心的程序
        2.不同浏览器可能不太一样
            Chrome,Safari:webkit
            firefox:Gecko
            IE:Trident
            360,搜狗等国内浏览器:Trident + webkit
        3.内核由很多模块组成
            html,css文档解析模块:辅助页面文本的解析
            dom/css模块:负责dom/css在内存中的相关处理
            布局和渲染模块:辅助页面的布局和效果的绘制
            布局和渲染模块:负责页面的布局和效果的绘制

            定时器模块:负责定时器的管理
            网络请求模块:负责服务器请求(常规/Ajax)
            事件响应模块:负责事件的管理
     -->
</body>

</html>
